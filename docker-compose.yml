version: '3.9'

services:
  teacher-api-nestjs:
    container_name: teacher-api-nestjs
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql-nestjs
      - DB_PORT=3306
      - DB_USERNAME=thanhnt2930
      - DB_PASSWORD=thanhnt2930
      - DB_NAME=class
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      mysql-nestjs:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  mysql-nestjs:
    image: mysql:8.0
    container_name: mysql-nestjs
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: class
      MYSQL_USER: thanhnt2930
      MYSQL_PASSWORD: thanhnt2930
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "thanhnt2930", "-pthanhnt2930", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

